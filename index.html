<!DOCTYPE html>
<html data-theme="light">
  <head>
    <title>login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- main css file start -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Main css file close -->

    <!--  font awesome link start -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- font awesome lik close -->

    <!-- Google fonts start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@500;800&display=swap"
      rel="stylesheet" />

    <!-- google fonts close -->

    <!-- tailwind css link start -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css link close -->
  </head>
  <body class="bg-[#0f172a]">
    <h1 class="text-5xl text-white text-center mt-28">
      Welcome To
      <span class="font-semibold text-sky-500">Baper Bank</span>!!!
    </h1>
    <section
      class="w-[800px] mx-auto bg-purple-500 mt-10 px-10 py-10 rounded-xl text-center">
      <h3 class="text-white text-3xl">Please Login</h3>
      <div class="">
        <input
          type="email"
          name=""
          id="user-email"
          placeholder="enter email"
          class="w-[500px] mt-5 py-2 px-5 rounded-full border-none outline-none" />
        <br />
        <input
          type="password"
          name=""
          id="password"
          placeholder="enter password"
          class="w-[500px] mt-5 py-2 px-5 rounded-full border-none outline-none" />
      </div>
      <button
        id="btn-submit"
        class="bg-[#0f172a] text-white px-6 py-2 rounded-full mt-5">
        Log In
      </button>
    </section>
    <p id="invalid" class="text-sky-500 text-5xl text-center mt-10"></p>
    <script src="Login.js"></script>
    <script></script>
  </body>
</html>
